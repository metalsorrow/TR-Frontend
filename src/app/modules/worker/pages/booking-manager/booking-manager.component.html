    <div class="row">
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource">
          
              <ng-container matColumnDef="ID">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
              </ng-container>
          
              <ng-container matColumnDef="Nombre_Departamento">
                <th mat-header-cell *matHeaderCellDef> Nombre Departamento </th>
                <td mat-cell *matCellDef="let element"> {{element.departmentName}} </td>
              </ng-container>
          
              <ng-container matColumnDef="Comuna">
                <th mat-header-cell *matHeaderCellDef> Comuna </th>
                <td mat-cell *matCellDef="let element"> {{element.commune}} </td>
              </ng-container>
          
              <ng-container matColumnDef="Direccion">
                <th mat-header-cell *matHeaderCellDef> Direccion </th>
                <td mat-cell *matCellDef="let element"> {{element.departmentAddress}} </td>
              </ng-container>

              <ng-container matColumnDef="Rut_Cliente">
                <th mat-header-cell *matHeaderCellDef> Rut Cliente </th>
                <td mat-cell *matCellDef="let element"> {{element.clientRut}} </td>
              </ng-container>

              <ng-container matColumnDef="Nombre_Cliente">
                <th mat-header-cell *matHeaderCellDef> Nombre Cliente </th>
                <td mat-cell *matCellDef="let element"> {{element.clientName}} </td>
              </ng-container>

              <ng-container matColumnDef="Multas">
                <th mat-header-cell *matHeaderCellDef> Multas </th>
                <td mat-cell *matCellDef="let element">
                    <button type="button" mat-flat-button color="primary" (click)="finesDialog(element)">
                        <span class="material-icons">
                            receipt_long
                        </span>
                    </button>
                </td>
              </ng-container>

              <ng-container matColumnDef="Servicios_Extras">
                <th mat-header-cell *matHeaderCellDef> Servicios Extras </th>
                <td mat-cell *matCellDef="let element">
                    <button type="button" mat-flat-button color="primary" (click)="extraServicesDialog(element)">
                        <span class="material-icons">
                            bookmark_add
                        </span>
                    </button>
                </td>
              </ng-container>

              <ng-container matColumnDef="Check-IN">
                <th mat-header-cell *matHeaderCellDef> Check-IN </th>
                <td mat-cell *matCellDef="let element">
                    <button type="button" mat-flat-button color="primary" [disabled]="!element.checkIn" (click)="checkInDialog(element)">
                        <span class="material-icons">
                            login
                        </span>
                    </button>
                </td>
              </ng-container>
              <ng-container matColumnDef="Check-OUT">
                <th mat-header-cell *matHeaderCellDef> Check-OUT </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-flat-button color="primary" [disabled]="element.statusBooking == '0'" (click)="checkOutDialog(element)">
                        <span class="material-icons">
                            logout
                        </span>
                    </button>  
                </td>
              </ng-container>
          
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          
            <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                           showFirstLastButtons 
                           aria-label="Select page of periodic elements">
            </mat-paginator>
          </div>
    </div>
