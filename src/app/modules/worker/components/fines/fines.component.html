<div class="container">
    <div class="row">
        <h3 class="text-center">
            Ingreso de Multas
        </h3>
    </div>
    <form action="">
        <div class="row">
            <mat-form-field class="w-100" appearance="fill">
                <mat-label>Cantidad de veces inflingida</mat-label>
                <mat-select>
                  <mat-option *ngFor="let index of [1,2,3,4,5,6,7]" [value]="index">{{index}}</mat-option>
                </mat-select>
              </mat-form-field>
                <mat-form-field class="w-100" appearance="fill">
                    <mat-label>Multas Disponibles</mat-label>
                    <mat-select>
                        <mat-option *ngFor="let finesType of finesTypeList" [value]="finesType.id">{{finesType.name + ' - $' + finesType.price}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="row">
                <button mat-raised-button class="w-100" (click)="registerFine()">Agregar Multa</button>
            </div>
    </form>
</div>
