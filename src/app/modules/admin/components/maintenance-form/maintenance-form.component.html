<div class="container">
    <div class="row">
        <h3 class="text-center">
            Formulario de Mantencion para Departamentos
        </h3>
    </div>
    <form [formGroup]="formMaintenance">
        <div class="row">
            <mat-form-field appearance="fill">
                <mat-label>Enter a date range</mat-label>
                <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
                  <input matStartDate formControlName="start" placeholder="Start date">
                  <input matEndDate formControlName="end" placeholder="End date ">
                </mat-date-range-input>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-date-range-picker #picker></mat-date-range-picker>
              
                <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
                <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
              </mat-form-field>
                <mat-form-field class="w-100" appearance="fill">
                    <mat-label>Funcionario a vincular</mat-label>
                    <mat-select formControlName="worker">
                        <mat-option *ngFor="let worker of workerList" [value]="worker.id">{{ worker.id+" - "+ worker.firstName}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="row">
                <button mat-raised-button class="w-100" (click)="createMantaince()">Agendar Mantenimiento</button>
            </div>
    </form>
</div>
