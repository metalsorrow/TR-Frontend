<div class="container">
    <div class="row">
        <h3 class="text-center">
            Formulario de Mantencion para Departamentos
        </h3>
    </div>
    <form action="">
        <div class="row">
                <mat-form-field class="col-sm-12 col-md-6" appearance="fill">
                    <mat-label>Fecha de Inicio</mat-label>
                    <input matInput [matDatepicker]="picker">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
                <mat-form-field class="col-sm-12 col-md-6" appearance="fill">
                    <mat-label>Fecha de Termino</mat-label>
                    <input matInput [matDatepicker]="picker">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
                <mat-form-field class="w-100" appearance="fill">
                    <mat-label>Funcionario a vincular</mat-label>
                    <mat-select>
                        <mat-option *ngFor="let worker of workerList" [value]="worker.id">{{worker.id+" - "+ worker.rut+" - "+ worker.firstName}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="row">
                <button mat-raised-button class="w-100" (click)="createMantaince()">Agendar Mantenimiento</button>
            </div>
    </form>
</div>
