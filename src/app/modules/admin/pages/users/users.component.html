    <div class="row">
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource">
          
              <ng-container matColumnDef="Tipo">
                <th mat-header-cell *matHeaderCellDef> Tipo </th>
                <td mat-cell *matCellDef="let element"> {{element.userType}} </td>
              </ng-container>
          
              <ng-container matColumnDef="RUT">
                <th mat-header-cell *matHeaderCellDef> RUT </th>
                <td mat-cell *matCellDef="let element"> {{element.rut}} </td>
              </ng-container>
          
              <ng-container matColumnDef="Nombre">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
              </ng-container>

              <ng-container matColumnDef="Apellido Paterno">
                <th mat-header-cell *matHeaderCellDef> Apellido Paterno </th>
                <td mat-cell *matCellDef="let element"> {{element.lastNameP}} </td>
              </ng-container>

              <ng-container matColumnDef="Modificar">
                <th mat-header-cell *matHeaderCellDef> Modificar </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-flat-button color="primary" (click)="formUserDialog(element)">
                        <span class="material-icons">
                            edit
                        </span>
                    </button>  
                </td>
              </ng-container>

              <ng-container matColumnDef="Eliminar">
                <th mat-header-cell *matHeaderCellDef> Eliminar </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-flat-button color="primary" (click)="deleteDialog(element)">
                        <span class="material-icons">
                            delete
                        </span>
                    </button>  
                </td>
              </ng-container>
          
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          
            <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                           showFirstLastButtons 
                           aria-label="Select page of periodic elements">
            </mat-paginator>
          </div>
    </div>
